<div class="container">
  <h1>View Post</h1>

  <a href="#" routerLink="/post/index" class="btn btn-primary">Back</a>

  <div>
    <strong>ID:</strong>
    <p>{{ post.id }}</p>
  </div>

  <div>
    <strong>Name:</strong>
    <p>{{ post.name }}</p>
  </div>

  <div>
    <strong>Title:</strong>
    <p>{{ post.title }}</p>
  </div>

  <div>
    <strong>Body:</strong>
    <p>{{ post.body }}</p>
  </div>

  <div>
    <strong>Teste:</strong>
    <p>{{ test }}</p>
  </div>

  <div>
    <strong>Texto:</strong>
    <p>{{ text }}</p>
  </div>

  <div>
    <strong>Quadrado:</strong>
    <p>{{ quadrado }}</p>
  </div>
</div>
